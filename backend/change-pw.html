<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <script src="../static/js/config.js"></script>
    <script src="../static/js/cookies.js"></script>
    <script>
 function onSubmit() { 

        // Check format
        var password0 = $("#password0").val();
        var password1 = $("#password1").val();
        var password2 = $("#password2").val();

        if (password1.length < 8 && password2.length < 8) {
          document.getElementById("war_msg").innerHTML = "密碼不得少於 8 字元";
          return;
        }
        if (password1 != password2) {
          document.getElementById("war_msg").innerHTML = "兩次輸入的密碼不一致";
          return;
        }


	// Submit
	var dataJSON = {};
        dataJSON.password =  $("#password2").val();
        dataJSON.email = getCookie("email"); 
        $.ajax({
          url: HOST_URL_EID_DAEMON + "/accounts/modify",
          type: "POST",
    	  crossDomain: true,
          data:  dataJSON,
          success: function(returnData) {
	    const obj = JSON.parse(returnData);
	    window.location.replace("/eid.html");
          },
          error: function(xhr, ajaxOptions, thrownError){
            console.log(thrownError);
          }
        });
    }
    </script>
  </head>

  <body>
    <div class="container-fluid border border-secondary border-width-lg min-vh-100">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-sm navbar-light bg-white align-items-center px-0">
            <a class="navbar-brand mr-3" href="index.html">
              <img class="mr-1 logo-isu" src="../static/imgs/eID-logo.png">
                <img class="logo-isu" src="../static/imgs/ISU logo-s.png">
            </a>
              <a class="navbar-brand mr-0 ml-auto" href="/backend/edit-info.html">
                <img style="width: 45px"src="../static/imgs/user-edit-solid.svg">
              </a>
          </nav>
        </div>
      </div>
      <form>
        <div class="row justify-content-center mt-4">
          <div class="col-7 bg-light rounded-lg py-2">
            <p class="h4 text-center">變更密碼</p>
            <div class="form-group">
              <input type="password" class="form-control form-control-sm" id="password0"  placeholder="請輸入現有密碼">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-sm" id="password1"  placeholder="請輸入新密碼">
            </div>
            <div class="form-group mb-0">
              <input type="password" class="form-control form-control-sm" id="password2" placeholder="請再次確認密碼">
              <small id="war_msg" class="fz-xs text-danger"></small>
            </div>
            <div class="text-center my-2">
              <button type="button" class="btn btn-primary btn-block" onclick="onSubmit()" >送出</button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
