<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '597308661353623',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.12'
    });
    FB.AppEvents.logPageView();   
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
 
  $(function() {
    $("#btnFbSignIn").click(function() {
      FB.getLoginStatus(function(response) {
        if (response.authResponse) {
          FB.api('/me',{fields: 'id,name,email'}, function (response) {
	      var access_token = FB.getAuthResponse()['accessToken'];
	      // username, e-mail, token
              eIDFacebookLogin(access_token, response);
          });
        //沒授權過應用程式
        } else {
          //呼叫FB.login()請求使用者授權
          FB.login(function (response) {
            if (response.authResponse) {
              FB.api('/me',{fields: 'id,name,email'}, function (response) {
                //這邊就可以判斷取得資料跟網站使用者資料是否一致
	      var access_token = FB.getAuthResponse()['accessToken'];

	      // username, e-mail, token
	      eIDFacebookLogin(access_token, response);
              });
            }
          //FB.login()預設只會回傳基本的授權資料
          //如果想取得額外的授權資料需要另外設定在scope參數裡面
          //可以設定的授權資料可以參考官方文件          
          }, { scope: 'email' });
        }
      });
    });
  });
</script>


    <script>
    $(function () {
      $('form').on('submit', function(e){
        var dataJSON = {};
        dataJSON.email =  $("#email").val();
        dataJSON.password =  $("#password").val();
        e.preventDefault();
        $.ajax({
          url: HOST_URL_EID_DAEMON + "/accounts/signin",
          type: "POST",
    	  crossDomain: true,
          data:  dataJSON,
          success: function(returnData) {
	    const obj = JSON.parse(returnData);
            setCookie("jwt", obj.token, 1);
	    setCookie("username", obj.username, 1);
	    setCookie("email", $("#email").val(), 1);
	    console.log("Get JWT from cookie" +  getCookie("jwt"));
	    window.location.replace("/eid.html");
          },
          error: function(xhr, ajaxOptions, thrownError){

            var elemWrongPw = document.getElementById("wrong-pw");
            if (elemWrongPw != null) {
              elemWrongPw.style.visibility = "visible";
             }

	    console.log(thrownError);
          }
        });
      });
    });
    </script>
